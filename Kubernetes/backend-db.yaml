apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-db
  template:
    metadata:
      labels:
        app: backend-db
    spec:
      containers:
        - name: backend-db
          image: mysql:8.0.36  # MySQL Docker image
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DATABASE
              value: "backend"
            - name: MYSQL_USER
              value: "journal_user"
            - name: MYSQL_PASSWORD
              value: "journal321"
          ports:
            - containerPort: 3307  # Exponer port 3307 inuti containern

---

apiVersion: v1
kind: Service
metadata:
  name: backend-db-service
spec:
  selector:
    app: backend-db  # Matcha pods med denna label
  ports:
    - protocol: TCP
      port: 3307       # Tjänsten blir tillgänglig på denna port inom klustret
      targetPort: 3307  # Vidarebefordra till containerns port 3307
      nodePort: 30006   # Exponera tjänsten på denna port för externa anslutningar
  type: NodePort       # Gör tjänsten tillgänglig utanför klustret
